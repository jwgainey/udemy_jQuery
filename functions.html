<html>

        <title>Functions</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">

    <body>
       <h1>Functions</h1>

        <script type="text/javascript">
        
            function dogYears (yourAge) {
                return(yourAge*7);
            };

            // document.write("If you were a dog, you'd be "+ dogYears(29)+
            // " years old!");

            var age=14;
            var dog=dogYears(age);

            document.write("If you were a dog, you'd be "+ dog +
            " years old!");
        </script>

    </body>
</html>
