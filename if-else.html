<html>
    <head>
        <title>If/Else</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>

    <body>
        
        <h1>If/Else</h1>

        <div id="box1"></div>

        
        <script type="text/javascript">
            
            var age=31;
            if(age < 30) {
                document.getElementById("box1").innerHTML="You're just a baby!";
                document.getElementById("box1").style.color="red";
            } else {
                document.getElementById("box1").innerHTML="You're older than dirt!";
                document.getElementById("box1").style.color="blue";
            }

        </script>

        
           
        
    </body>
</html>
